<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>스쿠버 링크 : 투어/교육 등록</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/Scubalink_CSS_02.css">

 


   </head>


  <body>
    <!--heaer-->
    <div class="header" name="certif">
      <!--현재 페이지-->
      <span class="logo_mini">투어/교육 추가</span>
      <!--뒤로가기-->
      <img src="../resources/img/left-arrow.svg" id="back">
      <!--저장-->
     
    </div>

    <!--투어/교육 이름-->
    <div id="tour_edu_plus">
      <div class="tour_input">
        <p>투어/교육 이름 (필수)</p>
        <input type="text" class="form-control" placeholder="예) 동해 오픈워터 해양실습">
      </div>

    <!--기간-->
    <div id="tour_date" class="tour_input">
      <p>기간 (필수)</p>

      <div>
        <text>출발일</text>
        <input type="date">
        <input type="time">
      </div>

      <div>
        <text>도착일</text>
        <input type="date">
        <input type="time">
      </div>


    </div>

    <!--장소-->
    <div class="tour_input">
      <p>장소 (필수)</p>
      <input type="text" class="form-control" placeholder=" 예) 해피 다이빙 리조트">
    </div>

    <!--참여 강사수(본인 포함)-->
    <div id="tour_member" class="tour_input">
      <p>참여자 수</p>
      <div>
              <span class="ex_text">강사</span>
              <input type="number" placeholder="0" min="1" max="100;">
              <span class="c_text">명</span>
            </div>
        
            <div>
              <span class="ex_text">교육생</span>
              <input type="number" placeholder="0" min="1" max="100;">
              <span class="c_text">명</span>
            </div>
    </div>

   

    <!--간단한 설명(최대 140자)-->
    <div class="tour_input" style="margin-top:100px">
      <p>간단한 설명(최대 140자) (선택)</p>
      <textarea name="test" class="form-control" placeholder="안전하고 즐거운 해양실습"></textarea>
    </div>
    
    <!--대표사진-->
    <div class="tour_input">
      <p>대표사진 (선택)</p>
      <div class="my_certif_image btn-file">
        <i class="glyphicon glyphicon-picture"></i>
        <p>눌러서 이미지를 추가하세요</p>
        <input type="file" id="imgInp">
        <div>
          <img id='img-upload'/>
        </div>
      </div>
    </div>





</div><!--tour_edu_plus-->

    <!--전송 버튼-->
    <input id="tour_add_submit" type="button" value="완료" class="btn">



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../resources/js/Scubalink_js.js"></script>

  </body>
</html>
